services:
  - type: web
    name: english-cafe-backend
    env: python
    buildCommand: ""
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    pythonVersion: 3.12
    useUv: true
    autoDeploy: true
    repo: https://github.com/your-username/your-repo-name
    branch: main
    envVars:
      - key: DATABASE_URL
        value: postgresql://user:pass@host:port/dbname
      - key: SECRET_KEY
        value: your-secret-key
